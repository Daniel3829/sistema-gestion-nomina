{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Buscar empleados | TecN贸mina</title>
	<link rel="shortcut icon" href="{% static 'images/logo_pestana.png' %}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	

	<style>
		body {
			background: #f4f6f9;
			font-family: 'Poppins', sans-serif;
		}

		/* Centrado general */
		.container-login100 {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			padding-top: 20px;
		}

		.wrap-login100 {
			background: #fff;
			padding: 50px 60px;
			border-radius: 1rem;
			box-shadow: 0 10px 25px rgba(0,0,0,0.15);
			width: 100%;
			max-width: 480px;
		}

		.login100-form-title {
			color: #1d926f;
			font-weight: 600;
			font-size: 1.6rem;
			margin-bottom: 10px;
			display: block;
		}

		.login101-form-title {
			color: #666;
			font-size: 0.95rem;
			margin-bottom: 25px;
			display: block;
		}
		.focus-input100 {
			display: block;
			position: absolute;
			border-radius: 25px;
			bottom: 0;
			left: 0;
			z-index: -1;
			width: 100%;
			height: 100%;
			box-shadow: 0px 0px 0px 0px;
			color: #1d926f;
		}
		.input100:focus + .focus-input100 + .symbol-input100 {
			color: #1d926f;
			padding-left: 28px;
		}

		.login100-form-btn {
			background: #1d926f;
			border: none;
			transition: 0.3s;
		}

		.login100-form-btn:hover {
			background: #1a6479;
			transform: translateY(-2px);
		}

		.btn-volver {
			margin-top: 20px;
			background: #6c757d;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 50px;
			font-weight: 500;
			transition: 0.3s;
		}

		.btn-volver:hover {
			background: #5a6268;
			transform: translateY(-2px);
		}

		.logo-img {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}

		.logo-img img {
			width: 160px;
		}
	</style>
</head>
<body>
	<div class="container-login100">
		<div class="wrap-login100">
			
			<div class="logo-img">
				<img src="{% static 'images/TecNomina2.png' %}" alt="logo TecN贸mina">
			</div>

			<form class="login100-form validate-form" method="POST">
				{% csrf_token %}
				<span class="login100-form-title">N贸mina de empleados</span>
				<span class="login101-form-title">Ingrese el documento del empleado a consultar</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="numero_documento" id="numero_documento" placeholder="Digite el n煤mero de documento" required>
					<span class="focus-input100"></span>
					<span class="symbol-input100"><i class="fa fa-search"></i></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">Buscar</button>
				</div>

				{% if error %}
					<p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
				{% endif %}

				<!--  Bot贸n de volver -->
				<div class="text-center">
					<a href="{% url 'inicio' %}">
						<button type="button" class="btn-volver">
							<i class="fa fa-arrow-left"></i> Volver al inicio
						</button>
					</a>
				</div>
			</form>
					<div class="text-center p-t-50">
						<a class="txt2" href="{% url 'reportes' %}">
							Ver listado de empleados <i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
		</div>
	</div>


	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
